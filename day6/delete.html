<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post 삭제</title>
    <script>
        function deletePost() {
            const postId = document.getElementById('postId').value; // 입력된 post ID 가져오기

            if (!postId) {
                alert("삭제할 Post ID를 입력하세요.");
                return;
            }

            // DELETE 요청을 보낼 URL (여기서는 /posts/:id 형태로 가정)
            const url = `http://localhost:8080/posts/${postId}`;

            // DELETE 요청을 보냄
            fetch(url, {
                method: 'DELETE',
            })
            .then(response => {
                if (response.ok) {
                    alert(`Post ID ${postId}가 삭제되었습니다.`);
                } else {
                    alert("Post 삭제 실패. 서버 오류가 발생했습니다.");
                }
            })
            .catch(error => {
                console.error("오류:", error);
                alert("네트워크 오류가 발생했습니다.");
            });
        }
    </script>
</head>
<body>
    <h1>Post 삭제</h1>
    
    <label for="postId">삭제할 Post 번호 입력:</label>
    <input type="number" id="postId" placeholder="Post ID를 입력하세요">
    <button onclick="deletePost()">삭제</button>
</body>
</html>
